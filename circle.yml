machine:
  python:
    version: 2.7
  environment:
    PYTHONPATH: ${HOME}

dependencies:
  pre:
    - pip install -U selenium
    - pip install --upgrade pip
    - apt-get update; sudo apt-get install pigz
    - pip install tox mozdownload mozinstall
    - mozdownload --version latest --destination firefox.tar.bz2
    - mozinstall firefox.tar.bz2
    - wget -O geckodriver.tar.gz https://github.com/mozilla/geckodriver/releases/download/v0.9.0/geckodriver-v0.9.0-linux64.tar.gz
    - gunzip -c geckodriver.tar.gz | tar xopf -
    - chmod +x geckodriver && mv geckodriver /home/ubuntu/bin/

test:
  override:
    - echo $PYTHONPATH
    - cd stratifi_tests && pytest